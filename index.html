<!DOCTYPE html>
<html lang="en" data-theme="1">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>trevor</title>
    <meta name="description" content="Trevor J. David">
    
    <link rel="stylesheet" href="css/pcv.css">

    <meta property="og:title" content="trevor">
    <meta property="og:description" content="Trevor J. David">
    <meta property="og:url" content="https://trevordavid.github.io">
    <meta name="twitter:card" content="summary_large_image">
    
    <link rel="icon" href="assets/planet_icon.png">
</head>

<body id="body-container" class="">

    <div class="outer-container">
        <div class="inner-container">
        
            <div class="content-container">
                <div class="no-mobile content-row content-row-empty"></div>
                <div class="content-row">
                    <div class="text-container">
                        <span class="company-name">TREVOR&nbsp;DAVID</span>
                    </div>
                </div>
                <div class="content-row content-row-empty"></div>
                <div class="content-row content-row-empty"></div>
                
                <!-- Experience Section -->
                <div class="content-row">
                    <div class="content-no-link">
                        <div class="text-container">
                            <span class="company-name">QUANTITATIVE&nbsp;FINANCE</span>
                            <span class="date-range">2022&nbsp;—&nbsp;PRESENT</span>
                            <span class="mobile-only">[-]</span>
                        </div>
                    </div>
                </div>

                <div class="content-row">
                    <a href="https://www.simonsfoundation.org/flatiron/center-for-computational-astrophysics/" target="_blank" class="content-link" id="link-cca" tabindex="1">
                        <div class="text-container">
                            <span class="company-name">CENTER&nbsp;FOR&nbsp;COMPUTATIONAL&nbsp;ASTROPHYSICS</span>
                            <span class="date-range">2019&nbsp;—&nbsp;2022</span>
                            <span class="mobile-only">[↗]</span>
                        </div>
                    </a>
                </div>

                <div class="content-row">
                    <a href="https://www.jpl.nasa.gov/" target="_blank" class="content-link" id="link-nasa" tabindex="1">
                        <div class="text-container">
                            <span class="company-name">NASA&nbsp;JET&nbsp;PROPULSION&nbsp;LABORATORY</span>
                            <span class="date-range">2017&nbsp;—&nbsp;2019</span>
                            <span class="mobile-only">[↗]</span>
                        </div>
                    </a>
                </div>

                <div class="content-row">
                    <a href="https://www.caltech.edu/" target="_blank" class="content-link" id="link-caltech" tabindex="1">
                        <div class="text-container">
                            <span class="company-name">CALTECH</span>
                            <span class="date-range">2011&nbsp;—&nbsp;2017</span>
                            <span class="mobile-only">[↗]</span>
                        </div>
                    </a>
                </div>
               
                <div class="content-row content-row-empty"></div>
                <div class="content-row content-row-empty"></div>

                <!-- CV Link -->
                <div class="content-row">
                    <a href="https://github.com/trevordavid/cv/blob/main/cv.pdf" target="_blank" class="content-link" id="link-cv" tabindex="1">
                        <div class="text-container">
                            <span class="company-name">CV</span>
                            <span class="mobile-only">[↗]</span>
                        </div>
                    </a>
                </div>

                <!-- Portfolio Link -->
                <div class="content-row">
                    <a href="https://github.com/trevordavid/portfolio/" target="_blank" class="content-link" id="link-portfolio" tabindex="1">
                        <div class="text-container">
                            <span class="company-name">PORTFOLIO</span>
                            <span class="mobile-only">[↗]</span>
                        </div>
                    </a>
                </div>

                <!-- Publications Link -->
                <div class="content-row">
                    <a href="https://scholar.google.com/citations?user=t12ArKcAAAAJ&hl=en" target="_blank" class="content-link" id="link-publications" tabindex="1">
                        <div class="text-container">
                            <span class="company-name">PUBLICATIONS</span>
                            <span class="mobile-only">[↗]</span>
                        </div>
                    </a>
                </div>

                <!-- Press Section -->
                <div class="content-row">
                    <button id="press-toggle" class="content-switch" tabindex="1">
                        <div class="text-container">
                            <span class="company-name">PRESS</span>
                            <span class="toggle-icon no-mobile">[+]</span>
                            <span class="mobile-only">[+]</span>
                        </div>
                    </button>
                </div>

                <!-- Collapsible Press Items (Initially Hidden) -->
                <div id="press-items" class="press-items-container" style="display: none;">
                    <!-- Press items will be dynamically inserted here from press-data.js -->
                </div>

                <!-- Contact -->
                <div class="content-row">
                    <button id="email-copy" class="no-mobile content-copy" tabindex="1">
                        <div class="text-container">
                            <span class="company-name">CONTACT</span>
                        </div>
                    </button>

                    <button id="email-link" class="mobile-only content-copy" tabindex="1">
                        <div class="text-container">
                            <span class="company-name">CONTACT</span>
                            <span class="mobile-only">[+]</span>
                        </div>
                    </button>
                </div>
                
                <div class="content-row content-row-empty"></div>
                <div class="content-row content-row-empty"></div>

                <!-- Social Links -->
                <div class="content-row">
                    <a href="https://github.com/trevordavid" target="_blank" class="content-link" id="link-github" tabindex="1">
                        <div class="text-container">
                            <span class="company-name">GITHUB</span>
                            <span class="mobile-only">[↗]</span>
                        </div>
                    </a>
                </div>

                <div class="content-row">
                    <a href="https://www.linkedin.com/in/trevorjdavid/" target="_blank" class="content-link" id="link-linkedin" tabindex="1">
                        <div class="text-container">
                            <span class="company-name">LINKEDIN</span>
                            <span class="mobile-only">[↗]</span>
                        </div>
                    </a>
                </div>

                <!-- Theme Toggle -->
                <div class="content-row content-row-bottom">
                    <button id="theme-toggle" class="content-switch" tabindex="1">
                        <div class="text-container">
                            <span class="company-name">_</span>
                            <span class="mobile-only">[⬏]</span>
                        </div>
                    </button>
                </div>
            </div>
            
            <div id="ascii" class="ascii-container">
                <pre data-selection-enabled="false"></pre>
                <div id="ascii-hint" class="ascii-hint">[&nbsp;]</div>
            </div>

            <div id="ascii-click" class="ascii-click-container"></div>
        </div>
    </div>
    
    <!-- Include press data before main.js -->
    <script src="js/press-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
