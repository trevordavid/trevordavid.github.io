name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Run lint and syntax checks
        run: npm test

  deploy:
    name: Deploy to GitHub Pages
    needs: quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - name: Prepare site artifact
        run: |
          rm -rf ./_site
          mkdir -p ./_site
          cp -R index.html css js assets ./_site/
          cp -R CNAME ./_site/ 2>/dev/null || true
          ls -la ./_site
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
